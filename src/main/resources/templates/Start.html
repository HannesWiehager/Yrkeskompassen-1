<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="/CSS/style.css">
</head>
<body class="container overflow-auto text-center">
<div class="header"><img src="/img/logo02.png" class="img-fluid" alt="Responsive image"></div>
<div class>
    <h5>
        <br>
        <div class="card-header" th:text="'Fråga ' + ${currentQuestion} + ' av ' + ${questionSize}"></div>
        <table><br>
            <tr th:text="${session.question.question}"></tr>
            <form th:action="'/result/' +${currentQuestion}" method="post">
                <br>
                <br>
                <input type="radio" id="validationFormCheck1" name="action" th:value="true" required/>
                <label class="radio-inline" for="validationFormCheck1">Ja</label>
                <input type="radio" id="validationFormCheck2" name="action" th:value="false" required/>
                <label class="radio-inline" for="validationFormCheck2">Nej</label>
                <br>
                <br>
                <div class="row gy-5 justify-content-evenly">

                    <div class="d-grid gap-3 col-4 d-md-block">

                        <a class="tempBtn2 btn btn-primary mb-2 m-1" th:href="'/question/'+${id-1}" th:if="${id}>1">Tillbaka</a>

                        <input type="submit" class="tempBtn2 btn btn-primary mb-2 m-1" value="  Nästa  ">

                    </div>

                </div>

            </form>


        </table>

    </h5>

</div>

</html>
