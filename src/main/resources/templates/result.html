<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Yrkeskompassen</title>
    <link rel="icon" href="/img/kompass.png">

    <link rel="stylesheet" href="/CSS/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body class="container overflow-auto text-center">

<div class="header"><img src="/img/logo05.png" class="img-fluid" alt="Responsive image"></div>


<br>
<h4>Du skulle passa som:</h4> <br>

<div class="container overflow-hidden">
    <div class="row gy-5 justify-content-evenly">
        <div class="col-md-5 card text-bg-secondary p-3" th:each="professions : ${matchedList}">
            <div class="card-header" th:text="${professions.title}"></div>
            <div class="card-body">
                <p class="card-text" th:utext="${professions.DESCRIPTION}"></p>
            </div>
        </div>
    </div>
</div>
<br>

<div class="card text-bg-secondary p-3" style="max-width: 89%; margin: auto;">
    <div class="card-header">Egenskaper du fick poäng i:</div>
    <div class="card-body">
        <p class="card-text" th:each="traits : ${session.traitsList}"
           th:text="${traits.trait} + ' (' + ${traits.points} + ' POÄNG)'"></p>
    </div>
</div>
<a class="tempBtn2 btn btn-light mb-2 m-1" th:href="'/'">Tillbaka till startsida</a>
</body>
</html>
